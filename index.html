<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM mini challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="total">Total:$0.00</p>
      <button class="cola">Lime Cola $2.00</button>
      <button class="peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate">Chocolate bar $4.00</button>
      <button class="gummies">Fruit Gummies $6.00</button>
    </section>
    <section>
      <form class="make-money">
        <label for="howmany">How Many?</label>
        <input type="number" id="amount" name="amount" />
        <label for="Name">Which Coin?</label>
        <select name="coins" id="coins">
          <option class="penny" value="penny">penny</option>
          <option value="nickel" class="nickel">nickel</option>
          <option value="dime" class="dime">dime</option>
          <option value="quarter" class="quarter">quarter</option>
        </select>
        <p class="new-total"></p>
        <button>Make Money</button>
      </form>
    </section>
    <section>
      <div class="light-blub"></div>
      <button class="on">On</button>
      <button class="off">Off</button>
      <button class="toggle">Toggle</button>
      <button class="end">End</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
